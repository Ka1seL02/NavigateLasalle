<section id="feedback-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-icon">
                <i class='bx  bx-message-square-dots'></i> 
            </div>
            <span>Send A Feedback!</span>
        </div>
        <button class="modal-close">
            <i class='bx bx-x'></i>
        </button>

        <h2>Rate your experience</h2>
        <p>Your feedback helps us improve the kiosk experience!</p>

        <form id="feedback-form">
            <!-- Star Rating -->
            <div class="star-rating">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>
            
            <!-- Feedback Textarea -->
            <textarea name="feedback" placeholder="Type your feedback here..."></textarea>

            <!-- Buttons -->
            <div class="modal-buttons">
                <button type="submit"><i class='bx bx-send'></i> Submit</button>
                <button type="button" class="modal-cancel">Cancel</button>
            </div>
        </form>
    </div>
</section>
