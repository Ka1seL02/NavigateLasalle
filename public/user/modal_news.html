<div id="news-modal" class="news-modal">
    <div class="news">
        <div class="news-header">
            <div class="news-date">
                <h2 id="modal-day"></h2>
                <p id="modal-month"></p>
            </div>
            <div class="news-title-tag">
                <h2 id="modal-title"></h2>
                <p id="modal-tag"><i class='bx bxs-tag'></i></p>
            </div>
        </div>

        <div class="news-content">
            <img id="modal-image" src="../img/uploads/news/2025/electronics.jpg">
            <div class="news-text">
                <p class="lead-text" id="modal-lead"></p>
                <p class="main-text" id="modal-description"></p>
                <p>Animo La Salle!</p>
            </div>
        </div>
    </div>
    <button class="close-modal" id="close-modal">
        <i class='bx bx-x'></i>
        <span>Close</span>
    </button>
</div>
