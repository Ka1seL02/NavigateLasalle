<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle | Dashboard</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/user_dashboard.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <img src="../img/dlsud_logo.png" class="logo">
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search for a location...">
            <i class='bx bx-search'></i>
        </div>
        <div class="main-content">
            <div class="news-section">
                <!-- Prev Button -->
                <button class="prev-btn">
                    <i class='bx bx-chevron-left'></i>
                </button>

                <!-- News Carousel -->
                <div class="news-carousel">
                    <div class="carousel-container" id="news-container">
                        <!-- News cards will be dynamically inserted here -->
                        <div class="loading-indicator">
                            <i class='bx bx-loader-alt bx-spin'></i>
                            <p>Loading news...</p>
                        </div>
                    </div>

                    <!-- Carousel Indicators -->
                    <div class="carousel-indicators" id="carousel-indicators">
                        <!-- Indicators will be dynamically inserted here -->
                    </div>
                </div>

                <button class="next-btn">
                    <i class='bx bx-chevron-right'></i>
                </button>
                <!-- Next Button -->
            </div>
            <div class="menu-section">
                <div class="datetime">
                    <h1>13:00</h1>
                    <small>Monday, 1 January 2024</small>
                </div>
                <div class="weatherlocation">
                    <div>
                        <img src="../img/weather_img.png">
                        <h2>
                            30°C<br>
                            <small>Dasmarinas, Cavite</small>
                        </h2>
                    </div>
                    <p>
                        "Sunny days are perfect for outdoor activities.<br>
                        Stay hyrdrated and have fun!"
                    </p>
                </div>
                <div class="controls">
                    <div class="control-card" onclick="window.location.href='user_about.html'">
                        <i class='bx bx-info-circle'></i>
                        <h3>About Campus</h3>
                    </div>
                    <div class="control-card">
                        <i class='bx bx-map'></i>
                        <h3>Campus Map</h3>
                    </div>
                    <div class="control-card">
                        <i class='bx bx-street-view'></i>
                        <h3>Campus Tour</h3>
                    </div>
                    <div class="control-card">
                        <i class='bx bx-help-circle'></i>
                        <h3>Help</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsContainer = document.getElementById('news-container');
            const indicatorsContainer = document.getElementById('carousel-indicators');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            
            let currentIndex = 0;
            let newsItems = [];
            let autoSlideInterval;
            const autoSlideDelay = 5000; // 5 seconds
            
            // Fetch news from API
            async function fetchNews() {
                try {
                    const response = await fetch('http://localhost:3000/api/news?limit=5');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    newsItems = await response.json();
                    renderNews();
                    initializeCarousel();
                } catch (error) {
                    console.error('Error fetching news:', error);
                    newsContainer.innerHTML = `
                        <div class="error-message">
                            <i class='bx bx-error'></i>
                            <p>Could not load news. Please try again later.</p>
                        </div>
                    `;
                }
            }
            
            // Render news items in carousel
            function renderNews() {
                if (newsItems.length === 0) {
                    newsContainer.innerHTML = `
                        <div class="no-news-message">
                            <i class='bx bx-news'></i>
                            <p>No news articles available at the moment.</p>
                        </div>
                    `;
                    return;
                }
                
                // Clear container
                newsContainer.innerHTML = '';
                indicatorsContainer.innerHTML = '';
                
                // Create news cards
                newsItems.forEach((item, index) => {
                    // Format date
                    const newsDate = new Date(item.date);
                    const formattedDate = newsDate.toLocaleDateString('en-US', {
                        month: 'long', 
                        day: 'numeric', 
                        year: 'numeric'
                    }).toUpperCase();
                    
                    // Create news card
                    const newsCard = document.createElement('div');
                    newsCard.className = 'news-card';
                    newsCard.style.display = index === 0 ? 'flex' : 'none';
                    newsCard.innerHTML = `
                        <img src="${item.imageUrl}">
                        <div class="tags">
                            <span class="date">
                                <i class='bx bxs-calendar'></i> ${formattedDate}
                            </span>
                            <span class="tag">
                                <i class='bx bxs-tag'></i> ${item.tag}
                            </span>
                        </div>
                        <h2>${item.title}</h2>
                        <p>${item.description}</p>
                        <a href="#">Read more</a>
                    `;
                    
                    newsContainer.appendChild(newsCard);
                    
                    // Create indicator
                    const indicator = document.createElement('span');
                    indicator.className = index === 0 ? 'indicator active' : 'indicator';
                    indicator.dataset.index = index;
                    indicator.textContent = '•';
                    indicatorsContainer.appendChild(indicator);
                });
            }
            
            // Initialize carousel functionality
            function initializeCarousel() {
                const cards = document.querySelectorAll('.news-card');
                const indicators = document.querySelectorAll('.indicator');
                
                if (cards.length === 0) return;
                
                // Function to show a specific card
                function showCard(index) {
                    // Hide all cards
                    cards.forEach(card => {
                        card.style.display = 'none';
                    });
                    
                    // Show the selected card
                    cards[index].style.display = 'flex';
                    
                    // Update indicators
                    indicators.forEach((indicator, i) => {
                        if (i === index) {
                            indicator.classList.add('active');
                        } else {
                            indicator.classList.remove('active');
                        }
                    });
                    
                    // Update current index
                    currentIndex = index;
                }
                
                // Function to start auto slide
                function startAutoSlide() {
                    // Clear any existing interval first
                    clearInterval(autoSlideInterval);
                    
                    // Set new interval
                    autoSlideInterval = setInterval(function() {
                        let nextIndex = (currentIndex + 1) % cards.length;
                        showCard(nextIndex);
                    }, autoSlideDelay);
                }
                
                // Function to handle manual navigation
                function manualNavigate(index) {
                    showCard(index);
                    
                    // Reset the auto slide timer
                    startAutoSlide();
                }
                
                // Event listeners for navigation buttons
                prevBtn.addEventListener('click', function() {
                    let prevIndex = (currentIndex - 1 + cards.length) % cards.length;
                    manualNavigate(prevIndex);
                });
                
                nextBtn.addEventListener('click', function() {
                    let nextIndex = (currentIndex + 1) % cards.length;
                    manualNavigate(nextIndex);
                });
                
                // Event listeners for indicators
                indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', function() {
                        manualNavigate(index);
                    });
                });
                
                // Start auto slide
                startAutoSlide();
                
                // Pause auto slide when hovering over the carousel
                newsContainer.addEventListener('mouseenter', function() {
                    clearInterval(autoSlideInterval);
                });
                
                // Resume auto slide when mouse leaves the carousel
                newsContainer.addEventListener('mouseleave', function() {
                    startAutoSlide();
                });
            }
            
            // Update datetime
            function updateDateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const dateStr = now.toLocaleDateString('en-US', options);
                
                document.querySelector('.datetime h1').textContent = `${hours}:${minutes}`;
                document.querySelector('.datetime small').textContent = dateStr;
            }
            
            // Initialize
            fetchNews();
            
            // Initial datetime update
            updateDateTime();
            
            // Update datetime every minute
            setInterval(updateDateTime, 60000);
        });
    </script>
</body>
</html>
