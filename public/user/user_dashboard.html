<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle | Dashboard</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/user_dashboard.css">
    <link rel="stylesheet" href="../css/user_news-modal.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <img src="../img/dlsud_logo.png" class="logo">
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search for a location...">
            <i class='bx bx-search'></i>
        </div>
        <div class="main-content">
            <div class="news-section">
                <button class="prev-btn">
                    <i class='bx bx-chevron-left'></i>
                </button>

                <!-- News Carousel -->
                <div class="news-carousel">
                    <div class="carousel-container" id="news-container">
                        <!-- News cards will be dynamically inserted here -->
                        <div class="loading-indicator">
                            <i class='bx bx-loader-alt bx-spin'></i>
                            <p>Loading news...</p>
                        </div>
                    </div>

                    <!-- Carousel Indicators -->
                    <div class="carousel-indicators" id="carousel-indicators">
                        <!-- Indicators will be dynamically inserted here -->
                    </div>
                </div>

                <button class="next-btn">
                    <i class='bx bx-chevron-right'></i>
                </button>
            </div>

            <!-- Other Items -->
            <div class="menu-section">
                <div class="datetime">
                    <h1><!--13:00--></h1>
                    <small><!--Monday, 1 January 2024--></small>
                </div>
                <div class="weatherlocation">
                    <div>
                        <img id="weather-icon" src="">
                        <h2 id="weather-temp">
                            <!--30Â°C--><br>
                            <small><!--Dasmarinas, Cavite--></small>
                        </h2>
                    </div>
                    <p id="weather-quote">
                        <!--"Sunny days are perfect for outdoor activities.<br>
                        Stay hydrated and have fun!"-->
                    </p>
                </div>
                <div class="controls">
                    <div class="control-card" onclick="window.location.href='user_about.html'">
                        <i class='bx bx-info-circle'></i>
                        <h3>About Campus</h3>
                    </div>
                    <div class="control-card">
                        <i class='bx bx-map'></i>
                        <h3>Campus Map</h3>
                    </div>
                    <div class="control-card">
                        <i class='bx bx-street-view'></i>
                        <h3>Campus Tour</h3>
                    </div>
                    <div class="control-card" onclick="window.location.href='user_help.html'">
                        <i class='bx bx-help-circle'></i>
                        <h3>Help</h3>
                    </div>
                </div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', async () => {
                    try {
                        const response = await fetch('modal_news.html');
                        if (!response.ok) {
                            throw new Error('Failed to load news modal');
                        }
                        const modalHTML = await response.text();
                        const mainElement = document.querySelector('main');
                        mainElement.insertAdjacentHTML('beforeend', modalHTML);

                        const closeModalButton = document.getElementById('close-modal');
                        closeModalButton.addEventListener('click', () => {
                            document.getElementById('news-modal').style.display = 'none';
                        });
                    } catch (error) {
                        console.error('Error loading news modal:', error);
                    }
                });
            </script>
        </div>
    </main>

    <script src="js/news.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/datetime.js"></script>
</body>

</html>
