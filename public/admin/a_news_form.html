<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../shared/css/root.css">
    <link rel="stylesheet" href="../shared/css/s_notification.css">
    <link rel="stylesheet" href="../shared/css/s_modal.css">
    <!-- Admin Page Styles -->
    <link rel="stylesheet" href="css/a_global.css">
    <link rel="stylesheet" href="css/a_news_form.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <main class="main-content">
        <div class="news-form-header">
            <button class="back-btn">
                <i class='bx bx-arrow-back'></i>
            </button>
            <h1>Create News</h1>
        </div>

        <div class="news-form-wrapper">
            <div class="left-form-wrapper">
                <!-- TITLE -->
                <label for="news-title">Title <span class="required">*</span></label>
                <input type="text" id="news-title" placeholder="Enter news title" required>

                <!-- DESCRIPTION / CONTENT -->
                <label for="news-content">Description <span class="required">*</span></label>
                <textarea id="news-content" placeholder="Write your content here..."></textarea>

                <!-- IMAGES -->
                <label>Images (1–5) <span class="required">*</span></label>

                <div class="image-grid" id="imageGrid">
                    <!-- 5 upload slots -->
                    <div class="img-slot" data-index="0">
                        <div class="slot-content">+</div>
                    </div>
                    <div class="img-slot" data-index="1">
                        <div class="slot-content">+</div>
                    </div>
                    <div class="img-slot" data-index="2">
                        <div class="slot-content">+</div>
                    </div>
                    <div class="img-slot" data-index="3">
                        <div class="slot-content">+</div>
                    </div>
                    <div class="img-slot" data-index="4">
                        <div class="slot-content">+</div>
                    </div>
                </div>

                <!-- Hidden input for file uploads -->
                <input type="file" id="imageUpload" accept="image/*" multiple style="display:none;">

            </div>
            <div class="right-form-wrapper">
                <!-- TITLE -->
                <label for="news-title">Title <span class="required">*</span></label>
                <input type="text" id="news-title" placeholder="Enter news title" required>

                <!-- DESCRIPTION / CONTENT -->
                <label for="news-content">Description <span class="required">*</span></label>
                <textarea id="news-content" placeholder="Write your content here..."></textarea>

                <!-- IMAGES -->
                <label>Images (1–5) <span class="required">*</span></label>

                <div class="image-grid" id="imageGrid">
                    <!-- 5 upload slots -->
                    <div class="img-slot" data-index="0">
                        <div class="slot-content">+</div>
                    </div>
                    <div class="img-slot" data-index="1">
                        <div class="slot-content">+</div>
                    </div>
                    <div class="img-slot" data-index="2">
                        <div class="slot-content">+</div>
                    </div>
                    <div class="img-slot" data-index="3">
                        <div class="slot-content">+</div>
                    </div>
                    <div class="img-slot" data-index="4">
                        <div class="slot-content">+</div>
                    </div>
                </div>

                <!-- Hidden input for file uploads -->
                <input type="file" id="imageUpload" accept="image/*" multiple style="display:none;">

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- Important Arrangement -->
    <script src="js/a_global.js"></script>
    <script>protectPage();</script>
    <script src="../shared/js/s_notification.js"></script>
    <script src="js/a_news_form.js"></script>

</body>

</html>
