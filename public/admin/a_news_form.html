<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../shared/css/root.css">
    <link rel="stylesheet" href="../shared/css/s_notification.css">
    <link rel="stylesheet" href="../shared/css/s_modal.css">
    <!-- Admin Page Styles -->
    <link rel="stylesheet" href="css/a_global.css">
    <link rel="stylesheet" href="css/a_news_form.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <main class="main-content">
        <div class="news-form-header">
            <button class="back-btn">
                <i class='bx bx-arrow-back'></i>
            </button>
            <h1>Create News</h1>
        </div>

        <div class="news-form-wrapper">
            <div class="left-form-wrapper">
                <!-- TITLE -->
                <label for="news-title">Title <span class="required">*</span></label>
                <input type="text" id="news-title" placeholder="Enter news title">
                <!-- TAGS SELECTOR -->
                <label for="news-tag">Tag <span class="required"> *</span></label>
                <select id="news-tag">
                    <option value="">Select tag</option>
                    <option value="News">News</option>
                    <option value="Announcement">Announcement</option>
                    <option value="Events">Events</option>
                </select>
                <!-- UPLOAD IMAGES -->
                <label>Upload Images<span class="required"> *</span></label>
                <div class="image-grid" id="imageGrid">
                    <!-- Upload tile (only one) -->
                    <div class="upload-tile" id="uploadTile">
                        <i class='bx bx-image-add'></i>
                        <span>Upload Image</span>
                    </div>
                </div>

                <!-- Hidden input -->
                <input type="file" id="imageUpload"
                    accept="image/jpeg,image/jpg,image/png,image/gif,image/webp,image/bmp,image/tiff" multiple hidden>

            </div>
            <div class="right-form-wrapper">
                <!-- DESCRIPTION / CONTENT -->
                <label for="news-content">Description <span class="required">*</span></label>
                <textarea id="news-content" placeholder="Write your content here..."></textarea>

                <!-- BUTTONS -->
                <div class="form-buttons">
                    <button class="cancel-btn">Cancel</button>

                    <div class="right-actions">
                        <button class="draft-button">Save as Draft</button>

                        <button class="schedule-button">
                            <i class='bx bx-time'></i>
                        </button>

                        <button class="post-button">
                            <i class='bx bx-send'></i>
                        </button>
                    </div>
                </div>

                <div class="schedule-popup" id="schedulePopup">
                    <h3>Schedule Post</h3>

                    <label>Date</label>
                    <input type="date" id="scheduleDate">

                    <label>Time</label>
                    <input type="time" id="scheduleTime">

                    <div class="schedule-popup-buttons">
                        <button id="cancelSchedule" class="popup-cancel">Cancel</button>
                        <button id="saveSchedule" class="popup-save">Set Schedule</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- Important Arrangement -->
    <script src="js/a_global.js"></script>
    <script>protectPage();</script>
    <script src="../shared/js/s_notification.js"></script>
    <script src="js/a_news_form.js"></script>

</body>

</html>
