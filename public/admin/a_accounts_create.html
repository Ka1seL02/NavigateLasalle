<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../shared/css/global.css">
    <link rel="stylesheet" href="css/a_global.css">
    <link rel="stylesheet" href="css/a_accounts.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <!-- Sidebar to be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main>
        <div class="breadcrumb-nav">
            <a href="a_accounts.html"><i class="bx bxs-user"></i>Account Panel</a>
            <i class="bx bx-chevron-right"></i>
            <a href="a_accounts_create.html">Create New Administrator</a>
        </div>

        <div class="content-section">
            <!-- Content Header -->
            <!-- Contains the button/function that create accounts and print account list -->
            <div class="content-header">
                <div class="header-title">
                    <h2>Create an Administrator</h2>
                    <p>Assign administrative privileges to a trusted user. Ensure details are accurate.</p>
                </div>
            </div>

            <div class="form-container">
                <form id="createAccountForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Ex. De La Cruz, Angelo L." required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="delacruz@email.com" required>
                    
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i class='bx bx-hide toggle-password' data-target="password"></i>
                    </div>

                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <i class='bx bx-hide toggle-password' data-target="confirm_password"></i>
                    </div>

                    <div class="button-group">
                        <button type="button" id="cancelCreate" class="button normal-button">Cancel</button>
                        <button type="submit" id="confirm" class="button green-button">Create</button>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <!-- External Scripts -->
        <script src="js/a_global.js"></script>
        <script src="js/a_accounts.js"></script>
    <!-- Inline Scripts -->
    <script>
    </script>

</body>

</html>
