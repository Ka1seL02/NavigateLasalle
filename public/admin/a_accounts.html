<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../shared/css/global.css">
    <link rel="stylesheet" href="css/a_global.css">
    <link rel="stylesheet" href="css/a_accounts.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <!-- Sidebar to be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main>
        <div class="breadcrumb-nav">
            <a href=""><i class="bx bxs-user"></i>Account Panel</a>
        </div>

        <div class="content-section">
            <!-- Content Header -->
            <!-- Contains the button/function that create accounts and print account list -->
            <div class="content-header">
                <div class="header-title">
                    <h2>Admin Accounts</h2>
                    <p>View, add, or manage administrator access within the system.</p>
                </div>

                <div class="button-group">
                    <button class="button normal-button">Export CSV</button>
                    <button class="button green-button">Add Account</button>
                </div>
            </div>
            <!-- Search Box -->
            <div class="search-box">
                <i class="bx bx-search"></i>
                <input type="text" placeholder="Search accounts...">
            </div>
            <!-- Table list of all admin accounts -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th data-sort="si">SI<i class="bx bx-sort-alt-2"></i></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th data-sort="created">Created <i class="bx bx-sort-alt-2"></i></th>
                            <th data-sort="lastlogin">Last Login <i class="bx bx-sort-alt-2"></i></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Script will populate this with list of all accounts -->
                    </tbody>
                </table>

            </div>

            <!-- Table Footer -->
            <div class="table-footer">
                <!-- Entries Count -->
                <p class="entries-count">Showing 1-9 of 255 entries</p>
                <!-- Table Navigation -->
                <div class="pagination">
                    <button class="pagination-button" title="First page" disabled>
                        <i class='bx bx-chevrons-left'></i>
                    </button>
                    <button class="pagination-button" title="Previous page" disabled>
                        <i class='bx bx-chevron-left'></i>
                    </button>
                    <span class="page-number">1</span>
                    <button class="pagination-button" title="Next page">
                        <i class='bx bx-chevron-right'></i>
                    </button>
                    <button class="pagination-button" title="Last page">
                        <i class='bx bx-chevrons-right'></i>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- External Scripts -->
    <script src="js/a_sidebar.js"></script>
    <script src="js/a_accounts.js"></script>
    <!-- Inline Scripts -->
    <script>
        // Actions Dropdown
        document.addEventListener('DOMContentLoaded', function () {
            const menuHTML = `
            <div class="actions-menu">
                <div class="actions-menu-item reset">Reset</div>
                <div class="actions-menu-item deactivate">Deactivate</div>
                <div class="actions-menu-item delete">Delete</div>
            </div>
            `;
            // Inject menu into each actions cell
            document.querySelectorAll('.actions').forEach(cell => {
                cell.innerHTML = 'â‹®' + menuHTML;
                const menu = cell.querySelector('.actions-menu');
                cell.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent document click from firing
                    const isActive = menu.classList.contains('active');
                    // Close all other menus
                    document.querySelectorAll('.actions-menu').forEach(m => m.classList.remove('active'));
                    // Toggle the clicked one
                    if (!isActive) {
                        menu.classList.add('active');
                    }
                });
            });
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.actions')) {
                    document.querySelectorAll('.actions-menu').forEach(m => m.classList.remove('active'));
                }
            });
        });

    </script>

</body>

</html>
