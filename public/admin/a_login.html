<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../shared/css/root.css">
    <link rel="stylesheet" href="../shared/css/s_notification.css">
    <!-- Page Style -->
    <link rel="stylesheet" href="css/a_global.css">
    <link rel="stylesheet" href="css/a_auth.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <main>
        <div class="login-left">
            <img id="login-left-bg" src="images/university1.jpg">
        </div>

        <div class="login-right">
            <img class="icon" src="images/system_logo2.png">
            <h2>Navigate <span>La Salle</span></h2>
            <small>Admin Portal</small>

            <!-- Login Form -->
            <form id="loginForm" class="form">
                <input type="text" placeholder="Email *">
                <div class="password-input-wrapper">
                    <input type="password" id="loginPassword" placeholder="Password *">
                    <i class='bx bx-hide toggle-password' data-target="loginPassword"></i>
                </div>
                <button type="submit">Login</button>
            </form>

            <!-- Forgot Password Form (hidden initially) -->
            <form id="forgotForm" class="form hidden">
                <input type="email" id="forgotEmail" placeholder="Enter your email *">
                <button type="submit">Send Reset Link</button>
            </form>

            <!-- A links to move from one option to the next -->
            <a class="forgot-password">Forgot your password?</a>
            <a class="login hidden">Back to login</a>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/a_global.js"></script>
    <script>
        // Redirect to dashboard if already logged in
        redirectIfAuthenticated();
    </script>
    <script src="../shared/js/s_notification.js"></script>
    <script src="js/a_auth.js"></script>

</body>

</html>
