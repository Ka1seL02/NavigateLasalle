<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../shared/css/root.css">
    <link rel="stylesheet" href="../shared/css/s_notification.css">
    <link rel="stylesheet" href="../shared/css/s_modal.css">
    <!-- Page Style -->
    <link rel="stylesheet" href="css/a_global.css">
    <link rel="stylesheet" href="css/a_auth.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <!-- Login Body -->
    <main>
        <div class="login-left">
            <img id="login-left-bg" src="images/university1.jpg">
        </div>
        <div class="login-right">
            <img class="icon" src="images/system_logo2.png">
            <h2>Reset Password</h2>
            <form id="resetForm" class="form">
                <div class="password-input-wrapper">
                    <input type="password" id="newPassword" placeholder="New Password *">
                    <i class='bx bx-hide toggle-password' data-target="newPassword"></i>
                </div>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password *">
                    <i class='bx bx-hide toggle-password' data-target="confirmPassword"></i>
                </div>
                <button type="submit">Update Password</button>
            </form>
            <a href="a_login.html" class="go-back-login">Go Back to Login</a>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/a_global.js"></script>
    <script>
        redirectIfAuthenticated();
    </script>
    <script src="../shared/js/s_notification.js"></script>
    <script src="js/a_auth.js"></script>

</body>

</html>
