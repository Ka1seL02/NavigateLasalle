<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../shared/css/global.css">
    <link rel="stylesheet" href="css/a_global.css">
    <link rel="stylesheet" href="css/a_qa_management.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <!-- Sidebar to be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main>
        <div class="breadcrumb-nav">
            <a href=""><i class='bx bx-message-dots'></i> Q&A Management Panel</a>
        </div>

        <div class="content-section">
            <!-- Content Header -->
            <div class="content-header">
                <div class="header-title">
                    <h2>Manage FQA Items</h2>
                    <p>Organize and respond to frequently asked questions from students and visitors.</p>
                </div>
                <button class="button green-button">New Q&A</button>
            </div>

            <!-- Q&A List Section -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Question & Answer</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>
                            <!-- Script will populate this with list of all FQA Items -->
                        </td>
                    </tbody>
                </table>
            </div>

            <!-- Table Navigation -->
            <div class="table-footer">
                <p class="entries-count">Showing 1-9 of 255 entries</p>
                <div class="pagination">
                    <button class="pagination-button" title="First page" disabled>
                        <i class='bx bx-chevrons-left'></i>
                    </button>
                    <button class="pagination-button" title="Previous page" disabled>
                        <i class='bx bx-chevron-left'></i>
                    </button>
                    <span class="page-number">1</span>
                    <button class="pagination-button" title="Next page">
                        <i class='bx bx-chevron-right'></i>
                    </button>
                    <button class="pagination-button" title="Last page">
                        <i class='bx bx-chevrons-right'></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- External Scripts -->
    <script src="js/a_sidebar.js"></script>
    <script src="js/a_qa_management.js"></script>
    <!-- Inline Scripts -->
    <script>
        
    </script>

    <body>

</html>
