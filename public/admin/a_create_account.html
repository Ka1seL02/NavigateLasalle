<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate La Salle</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../shared/css/root.css">
    <link rel="stylesheet" href="../shared/css/s_notification.css">
    <!-- Admin Page Styles -->
    <link rel="stylesheet" href="css/a_global.css">
    <link rel="stylesheet" href="css/a_auth.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <main>
        <div class="login-left">
            <img src="images/a_login_bg.jpg">
        </div>

        <div class="login-right">
            <img src="images/a_system_icon.png">
            <h2>Create <span>Admin Account</span></h2>
            <small>Fill in your details to complete your account setup.</small>

            <form id="createAccountForm" class="form">
                <input type="text" id="fullName" placeholder="Full Name *" required>
                <input type="email" id="email" placeholder="Email Address *" readonly>
                <div class="password-input-wrapper">
                    <input type="password" id="password" placeholder="Password *" required>
                    <i class='bx bx-hide toggle-password' data-target="password"></i>
                </div>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password *" required>
                    <i class='bx bx-hide toggle-password' data-target="confirmPassword"></i>
                </div>
                <button type="submit">Create Account</button>
            </form>

            <a href="a_login.html" class="go-back-login">Already have an account? Login</a>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../shared/js/s_notification.js"></script>
    <script src="js/a_create_account.js"></script>

</body>

</html>
